<h1 id="install-brew"><a href="#install-brew" class="headerlink" title="install brew"></a>install brew</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&gt; /usr/bin/ruby -e &quot;$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)&quot;</span><br><span class="line"></span><br><span class="line">&gt; brew list</span><br><span class="line"></span><br><span class="line">&gt; brew cask list</span><br></pre></td></tr></table></figure>

<h3 id="set-brew-repository"><a href="#set-brew-repository" class="headerlink" title="set brew repository"></a>set brew repository</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&gt; cd &quot;$(brew --repo)&quot;</span><br><span class="line"></span><br><span class="line">&gt; git remote set-url origin https://mirrors.ustc.edu.cn/brew.git</span><br><span class="line"></span><br><span class="line">&gt; cd &quot;$(brew --repo)/Library/Taps/homebrew/homebrew-core&quot;</span><br><span class="line"></span><br><span class="line">&gt; git remote set-url origin https://mirrors.ustc.edu.cn/homebrew-core.git</span><br></pre></td></tr></table></figure>

<h1 id="install-iterm2-…"><a href="#install-iterm2-…" class="headerlink" title="install iterm2 …"></a>install iterm2 …</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">&gt; brew cask install iterm2</span><br><span class="line"></span><br><span class="line">&gt; brew cask install google-chrome</span><br><span class="line"></span><br><span class="line">&gt; brew cask install firefox</span><br><span class="line"></span><br><span class="line">&gt; brew cask install sublime-text</span><br><span class="line"></span><br><span class="line">&gt; brew cask install microsoft-office</span><br><span class="line"></span><br><span class="line">&gt; brew cask install qq</span><br><span class="line"></span><br><span class="line">&gt; brew cask install qqmusic</span><br><span class="line"></span><br><span class="line">&gt; brew cask install neteasemusic</span><br><span class="line"></span><br><span class="line">&gt; brew cask install xmind-zen</span><br><span class="line"></span><br><span class="line">&gt; brew cask install visual-studio-code</span><br><span class="line"></span><br><span class="line">&gt; brew cask install 1password</span><br><span class="line"></span><br><span class="line">&gt; brew cask install wechat</span><br></pre></td></tr></table></figure>

<h3 id="use-oh-my-zsh"><a href="#use-oh-my-zsh" class="headerlink" title="use oh-my-zsh"></a>use oh-my-zsh</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">&gt; chsh -s /bin/zsh</span><br><span class="line">&gt; git clone git://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh</span><br><span class="line">&gt; cp ~/.oh-my-zsh/templates/zshrc.zsh-template ~/.zshrc</span><br><span class="line"></span><br><span class="line">&gt; echo &apos;syntax on&apos; &gt;&gt; ~/.vimrc</span><br><span class="line">&gt; cd ~/.oh-my-zsh/custom/plugins</span><br><span class="line">&gt; git clone https://github.com/zsh-users/zsh-syntax-highlighting.git</span><br><span class="line"></span><br><span class="line">&gt; vim ~/.zshrc</span><br><span class="line">ZSH_THEME=&quot;ys&quot;</span><br><span class="line">plugins=(git zsh-syntax-highlighting)</span><br></pre></td></tr></table></figure>

<h3 id="ssh"><a href="#ssh" class="headerlink" title=".ssh"></a>.ssh</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">&gt; cd &amp;&amp; mkdir .ssh &amp;&amp; cd .ssh</span><br><span class="line"></span><br><span class="line">&gt; ssh-keygen -t rsa -b 4096 -C &quot;d0ngy1n@163.com&quot;</span><br><span class="line"></span><br><span class="line">&gt; eval &quot;$(ssh-agent -s)&quot;</span><br><span class="line"></span><br><span class="line">&gt; vim ~/.ssh/config</span><br><span class="line">Host *</span><br><span class="line">  AddKeysToAgent yes</span><br><span class="line">  UseKeychain yes</span><br><span class="line">  ServerAliveInterval 60</span><br><span class="line">  ServerAliveCountMax 3</span><br><span class="line">  IdentityFile ~/.ssh/id_rsa</span><br><span class="line"></span><br><span class="line">&gt; ssh-add -K ~/.ssh/id_rsa</span><br></pre></td></tr></table></figure>

<h3 id="install-pyenv-…"><a href="#install-pyenv-…" class="headerlink" title="install pyenv …"></a>install pyenv …</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">&gt; brew install pyenv</span><br><span class="line"></span><br><span class="line">&gt; pyenv install 3.7.3</span><br><span class="line"></span><br><span class="line">&gt; pyenv global 3.7.3</span><br><span class="line"></span><br><span class="line">&gt; curl &apos;https://bootstrap.pypa.io/get-pip.py&apos; &gt; get-pip.py</span><br><span class="line"></span><br><span class="line">&gt; sudo python get-pip.py</span><br><span class="line"></span><br><span class="line">&gt; brew install go</span><br><span class="line"></span><br><span class="line">&gt; brew install nodejs</span><br><span class="line"></span><br><span class="line">&gt; npm install hexo-cli -g</span><br><span class="line"></span><br><span class="line">&gt; brew install lean-cli</span><br><span class="line"></span><br><span class="line">&gt; npm install -g @vue/cli</span><br></pre></td></tr></table></figure>
